<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本重复项分析与链接提取</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', "Microsoft YaHei", sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .highlight-box {
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.8;
        }

        /* 支持嵌套标注的样式 */
        mark {
            border-radius: 4px;
            padding: 0 2px;
            color: inherit;
            box-shadow: inset 0 -2px 0 rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        
        mark mark {
            background-color: rgba(0,0,0,0.1) !important;
            border: 1px dashed rgba(0,0,0,0.3);
        }

        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #334155;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="toast">复制成功！</div>

    <div class="flex flex-col h-screen">
        <!-- 导航栏 -->
        <header class="bg-white border-b px-6 py-3 flex flex-wrap justify-between items-center shadow-sm z-10 gap-4">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21 21-4.3-4.3"/><circle cx="10" cy="10" r="7"/><path d="M7 9h5"/><path d="M10 7v5"/></svg>
                </div>
                <h1 class="text-lg font-bold tracking-tight">文本分析助手</h1>
            </div>

            <!-- 白名单编辑器 -->
            <div class="flex-1 max-w-2xl px-4">
                <div class="flex items-center gap-2 bg-slate-100 rounded-lg px-3 py-1.5 border">
                    <span class="text-xs font-bold text-slate-500 whitespace-nowrap">白名单:</span>
                    <input type="text" id="whitelistInput" 
                        class="bg-transparent border-none outline-none text-sm w-full text-slate-700" 
                        value="备, 接, 用这, 这个, 链接, 换新, 价格, 新, 链"
                        placeholder="输入屏蔽词...">
                </div>
                <p class="text-[10px] text-slate-400 mt-1">* 系统会自动实时检测。规则：支持嵌套检测，包含白名单字符的项不标注。</p>
            </div>

            <div class="flex gap-2">
                <button onclick="clearText()" class="px-4 py-1.5 bg-slate-100 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-200 transition-all">
                    清空全部
                </button>
                <div class="flex items-center text-xs text-blue-600 font-medium px-2 italic">
                    <span id="statusIcon" class="mr-1">●</span> 实时同步中
                </div>
            </div>
        </header>

        <!-- 主体内容 -->
        <main class="flex-1 flex overflow-hidden p-4 gap-4">
            <!-- 左侧：输入 -->
            <div class="flex-1 flex flex-col bg-white rounded-xl border shadow-sm overflow-hidden">
                <div class="px-4 py-2 border-b bg-slate-50 text-xs font-semibold text-slate-500 uppercase flex justify-between">
                    <span>原始文本输入</span>
                    <span id="charCount">0 字</span>
                </div>
                <textarea id="inputText" class="flex-1 p-4 outline-none resize-none text-slate-700 leading-relaxed custom-scrollbar" placeholder="在此粘贴您的文本，分析将自动进行..."></textarea>
            </div>

            <!-- 右侧：结果 -->
            <div class="flex-1 flex flex-col gap-4 overflow-hidden">
                <!-- 链接面板 -->
                <div class="h-1/3 flex flex-col bg-white rounded-xl border shadow-sm overflow-hidden">
                    <div class="px-4 py-2 border-b bg-slate-50 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">提取链接原文</span>
                            <span id="linkCount" class="text-xs px-2 py-0.5 bg-blue-100 text-blue-700 rounded-full font-bold">0</span>
                        </div>
                        <button id="copyBtn" onclick="copyLinks()" class="hidden text-[11px] bg-white border border-slate-200 px-2 py-1 rounded hover:bg-slate-50">
                            一键复制全部
                        </button>
                    </div>
                    <div id="linksOutput" class="flex-1 p-4 overflow-y-auto custom-scrollbar text-sm text-blue-600 font-mono">
                        <p class="text-slate-400 italic text-xs">等待输入...</p>
                    </div>
                </div>

                <!-- 重复项面板 -->
                <div class="flex-1 flex flex-col bg-white rounded-xl border shadow-sm overflow-hidden">
                    <div class="px-4 py-2 border-b bg-slate-50 flex justify-between items-center">
                        <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">重复高亮 (实时嵌套分析)</span>
                        <span id="repeatCount" class="text-xs px-2 py-0.5 bg-amber-100 text-amber-700 rounded-full font-bold">0 个重复</span>
                    </div>
                    <div id="highlightResult" class="flex-1 p-6 overflow-y-auto custom-scrollbar highlight-box text-slate-700">
                        <p class="text-slate-400 italic text-xs">分析结果将在此实时呈现...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const colors = [
            '#FFEBEE', '#F3E5F5', '#E8EAF6', '#E3F2FD', '#E0F2F1', '#F1F8E9', 
            '#FFFDE7', '#FFF3E0', '#EFEBE9', '#FFD54F', '#81C784', '#64B5F6',
            '#BA68C8', '#FF8A65', '#DCE775', '#A1887F', '#90A4AE', '#FFCDD2'
        ];

        let currentExtractedLinks = [];
        let debounceTimer;

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('linksOutput').innerHTML = '<p class="text-slate-400 italic text-xs">尚未提取到链接</p>';
            document.getElementById('highlightResult').innerHTML = '<p class="text-slate-400 italic text-xs">分析结果将显示在这里...</p>';
            document.getElementById('linkCount').innerText = '0';
            document.getElementById('repeatCount').innerText = '0 个重复';
            document.getElementById('copyBtn').classList.add('hidden');
            currentExtractedLinks = [];
            updateCharCount();
        }

        function updateCharCount() {
            const text = document.getElementById('inputText').value;
            document.getElementById('charCount').innerText = `${text.length} 字`;
        }

        // 自动触发器：输入即分析（带 300ms 防抖）
        function autoProcess() {
            const statusIcon = document.getElementById('statusIcon');
            statusIcon.classList.add('animate-pulse');
            
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                processText();
                statusIcon.classList.remove('animate-pulse');
            }, 300);
        }

        document.getElementById('inputText').addEventListener('input', () => {
            updateCharCount();
            autoProcess();
        });

        document.getElementById('whitelistInput').addEventListener('input', autoProcess);

        function processText() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) {
                document.getElementById('linksOutput').innerHTML = '<p class="text-slate-400 italic text-xs">等待输入...</p>';
                document.getElementById('highlightResult').innerHTML = '<p class="text-slate-400 italic text-xs">分析结果将在此实时呈现...</p>';
                return;
            }
            extractLinks(text);
            highlightRepeats(text);
        }

        function extractLinks(text) {
            const linkRegex = /weixinstore[a-zA-Z0-9.\-_~:/?#[\]@!$&'()*+,;=]+/g;
            const matches = text.match(linkRegex) || [];
            currentExtractedLinks = [...new Set(matches)];
            document.getElementById('linkCount').innerText = currentExtractedLinks.length;
            
            const output = document.getElementById('linksOutput');
            const copyBtn = document.getElementById('copyBtn');

            if (currentExtractedLinks.length === 0) {
                output.innerHTML = '<p class="text-slate-400 italic text-xs">未发现相关链接</p>';
                copyBtn.classList.add('hidden');
                return;
            }

            copyBtn.classList.remove('hidden');
            output.innerHTML = currentExtractedLinks.map(link => `
                <div class="break-all py-1 border-b border-slate-50 last:border-0">
                    <a href="${link.startsWith('http') ? link : 'https://' + link}" target="_blank" class="hover:underline">${link}</a>
                </div>
            `).join('');
        }

        function copyLinks() {
            const textToCopy = currentExtractedLinks.join('\n');
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast("链接已全部复制");
        }

        function highlightRepeats(text) {
            const whitelistStr = document.getElementById('whitelistInput').value;
            const userWhitelist = whitelistStr.split(/[,，\s]+/).filter(x => x.length > 0);

            const linkRegex = /weixinstore[a-zA-Z0-9.\-_~:/?#[\]@!$&'()*+,;=]+/g;
            let processedText = text.replace(linkRegex, '<链接>');

            const minLen = 2; 
            let repeats = new Map();
            const maxScanLen = Math.min(processedText.length, 20);

            for (let len = Math.floor(maxScanLen); len >= minLen; len--) {
                for (let i = 0; i <= processedText.length - len; i++) {
                    let sub = processedText.substring(i, i + len);
                    if (!/^[\u4e00-\u9fa5]+$/.test(sub)) continue;

                    const isForbidden = userWhitelist.some(item => sub.includes(item));
                    if (isForbidden) continue;

                    let count = 0;
                    let pos = processedText.indexOf(sub);
                    while (pos !== -1) {
                        count++;
                        pos = processedText.indexOf(sub, pos + 1);
                    }

                    if (count > 1) {
                        if (!repeats.has(sub)) repeats.set(sub, count);
                    }
                }
            }

            const repeatKeys = Array.from(repeats.keys());
            document.getElementById('repeatCount').innerText = `${repeatKeys.length} 个重复模式`;

            if (repeatKeys.length === 0) {
                document.getElementById('highlightResult').innerHTML = formatFinalHTML(processedText);
                return;
            }

            repeatKeys.sort((a, b) => b.length - a.length);

            let patternObjects = repeatKeys.map((p, i) => ({
                text: p,
                id: `___MARK_${i}___`,
                color: colors[i % colors.length],
                count: repeats.get(p),
                html: p 
            }));

            for (let i = 0; i < patternObjects.length; i++) {
                let longer = patternObjects[i];
                for (let j = i + 1; j < patternObjects.length; j++) {
                    let shorter = patternObjects[j];
                    if (longer.text.includes(shorter.text)) {
                        const regex = new RegExp(shorter.text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
                        longer.html = longer.html.replace(regex, shorter.id);
                    }
                }
            }

            let finalDisplay = processedText.replace(/[<>&]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[c]));
            patternObjects.forEach(obj => {
                const regex = new RegExp(obj.text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
                finalDisplay = finalDisplay.replace(regex, obj.id);
            });

            function resolveMarkers(inputHtml) {
                let changed = true;
                while (changed) {
                    let initial = inputHtml;
                    patternObjects.forEach(obj => {
                        const markerHtml = `<mark style="background-color: ${obj.color}" title="模式: ${obj.text} (${obj.count}次)">${obj.html}</mark>`;
                        inputHtml = inputHtml.split(obj.id).join(markerHtml);
                    });
                    if (initial === inputHtml) changed = false;
                }
                return inputHtml;
            }

            finalDisplay = resolveMarkers(finalDisplay);
            finalDisplay = finalDisplay.replace(/&lt;链接&gt;/g, '<span class="text-blue-600 font-bold border-b border-blue-200">&lt;链接&gt;</span>');
            document.getElementById('highlightResult').innerHTML = finalDisplay;
        }

        function formatFinalHTML(text) {
             return text
                .replace(/[<>&]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[c]))
                .replace(/&lt;链接&gt;/g, '<span class="text-blue-600 font-bold border-b border-blue-200">&lt;链接&gt;</span>');
        }
    </script>
</body>
</html>
