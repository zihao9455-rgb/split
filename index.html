<div class="app-container">

        <p style="font-size: 12px; opacity: 0.7;">ä¸åŒé‡å¤é¡¹åˆ†é…ä¸åŒé¢œè‰² | é“¾æ¥ã€æ¢æ–°å·²è®¾ä¸ºç™½åå•</p>

    <div class="main-content">

                <span>å¤„ç†ç»“æœ (å¤šè‰²åŒºåˆ†)</span>

<script>
    // 1. ç™½åå•é…ç½®
    const whitelist = ["é“¾æ¥", "æ¢æ–°", "æ¥æ¢", "æ–°é“¾", "ç”¨è¿™"];

    // 2. é¢„è®¾è´¨æ„Ÿè‰²æ¿ (æ–‡å­—é¢œè‰², èƒŒæ™¯é¢œè‰²)
    const colorPalette = [
        { text: "#ff4d4f", bg: "rgba(255, 77, 79, 0.15)" }, // çŠç‘šçº¢
        { text: "#1890ff", bg: "rgba(24, 144, 255, 0.15)" }, // å®çŸ³è“
        { text: "#722ed1", bg: "rgba(114, 46, 209, 0.15)" }, // ç½—å…°ç´«
        { text: "#fa8c16", bg: "rgba(250, 140, 22, 0.15)" }, // ç¥ç€æ©™
        { text: "#13c2c2", bg: "rgba(19, 194, 194, 0.15)" }, // æ˜é’è‰²
        { text: "#eb2f96", bg: "rgba(235, 47, 150, 0.15)" }, // èƒ­è„‚ç²‰
        { text: "#2f54eb", bg: "rgba(47, 84, 235, 0.15)" }   // æå®¢è“
    ];

    function process() {
        const input = document.getElementById('input').value;
        if (!input.trim()) {
            document.getElementById('pureText').innerHTML = "";
            document.getElementById('links').innerText = "";
            return;
        }

        const urlRegex = /(weixinstore[^\s\u4e00-\u9fa5]+)/g;
        const allLinks = input.match(urlRegex) || [];
        const uniqueLinks = [...new Set(allLinks)];
        
        // æå–çº¯æ±‰å­—éƒ¨åˆ†ç»Ÿè®¡é¢‘ç‡
        const pureTextContent = input.replace(urlRegex, '');
        const charCounts = {};
        
        // æ»‘åŠ¨çª—å£æ‰«æ 2 ä¸ªæ±‰å­—çš„ç»„åˆ
        for (let i = 0; i < pureTextContent.length - 1; i++) {
            const pair = pureTextContent.substr(i, 2);
            if (/[\u4e00-\u9fa5]{2}/.test(pair) && !whitelist.includes(pair)) {
                charCounts[pair] = (charCounts[pair] || 0) + 1;
            }
        }

        // ç­›é€‰å‡ºé‡å¤é¡¹å¹¶åˆ†é…é¢œè‰²
        const duplicates = Object.keys(charCounts).filter(k => charCounts[k] > 1);
        const colorMap = {};
        duplicates.forEach((word, index) => {
            colorMap[word] = colorPalette[index % colorPalette.length];
        });

        // æ¸²æŸ“ç»“æœ
        let displayHtml = input.replace(urlRegex, ' [é“¾æ¥] ');
        
        // æŒ‰ç…§è¯ç»„é•¿åº¦å€’åºæ›¿æ¢ï¼Œé˜²æ­¢çŸ­è¯ç ´åé•¿è¯çš„ HTML æ ‡ç­¾ (è™½ç„¶è¿™é‡Œéƒ½æ˜¯2ä¸ªå­—)
        duplicates.sort((a, b) => b.length - a.length).forEach(word => {
            const color = colorMap[word];
            const regex = new RegExp(word, 'g');
            displayHtml = displayHtml.replace(regex, `<span class="duplicate-tag" style="color: ${color.text}; background: ${color.bg};">${word}</span>`);
        });

        document.getElementById('pureText').innerHTML = displayHtml;
        document.getElementById('links').innerText = uniqueLinks.join('\n');
    }

    function forceCopy(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("âœ… å‡€åŒ–æ–‡æ¡ˆå·²æˆåŠŸå¤åˆ¶ï¼");
        });
    }
</script>
