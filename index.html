<script>
    function updateStats() {
        const text = document.getElementById('input').value;

    function process() {
        const input = document.getElementById('input').value;
        if (!input.trim()) return;

        // ã€æ ¸å¿ƒä¿®æ”¹ã€‘ç²¾å‡†åŒ¹é… weixinstorehs/æ•°å­— æ ¼å¼
        const urlRegex = /(weixinstorehs\/\d+)(weixinstoresubhs\/\d+)/g;

        const rawLinks = input.match(urlRegex) || [];

        const uniqueLinks = [...new Set(rawLinks)];

        const cleanText = input.replace(urlRegex, ' [åº—é“ºé“¾æ¥] ');
