        textarea {

<div class="app-container">

        <p style="font-size: 12px; opacity: 0.7;">è‡ªåŠ¨åŠ ç²— | 2å­—é‡å¤æ£€æµ‹ | ç™½åå•è¿‡æ»¤</p>

    <div class="main-content">
        <div class="panel">
            <div class="label-row"><span>æ–‡æ¡ˆè¾“å…¥åŒº</span></div>
            <textarea id="input" placeholder="ç›´æ¥ç²˜è´´æ–‡æ¡ˆï¼Œè‡ªåŠ¨æ£€æµ‹é‡å¤..." oninput="process()"></textarea>
        </div>

        <div class="panel">
            <div class="label-row">
                <span>å¤„ç†ç»“æœ (é‡å¤é¡¹æ ‡çº¢)</span>
                <button class="copy-btn" style="padding: 5px 15px;" onclick="forceCopy('pureText')">å¤åˆ¶ç»“æœ</button>
            </div>
            <div id="pureText" class="result-card"></div>
            
            <div class="label-row" style="margin-top: 5px;"><span>æå–é“¾æ¥</span></div>

<script>
    // ç™½åå•è®¾ç½®
    const whitelist = ["é“¾æ¥", "æ¢æ–°"];

    function process() {
        const input = document.getElementById('input').value;
        if (!input.trim()) {
            document.getElementById('pureText').innerHTML = "";
            document.getElementById('links').innerText = "";
            return;
        }

        const urlRegex = /(weixinstore[^\s\u4e00-\u9fa5]+)/g;
        const allLinks = input.match(urlRegex) || [];
        const uniqueLinks = [...new Set(allLinks)];
        
        // 1. æå–æ‰€æœ‰çº¯æ±‰å­—å†…å®¹ç”¨äºç»Ÿè®¡é¢‘ç‡
        const pureTextContent = input.replace(urlRegex, '');
        const charCounts = {};
        
        // æ‰«ææ‰€æœ‰é•¿åº¦ä¸º2çš„å­—ç¬¦ä¸²ç‰‡æ®µï¼ˆæ»‘åŠ¨çª—å£ï¼‰
        for (let i = 0; i < pureTextContent.length - 1; i++) {
            const pair = pureTextContent.substr(i, 2);
            // è¿‡æ»¤éæ±‰å­—å­—ç¬¦å’Œç™½åå•å†…å®¹
            if (/[\u4e00-\u9fa5]{2}/.test(pair) && !whitelist.includes(pair)) {
                charCounts[pair] = (charCounts[pair] || 0) + 1;
            }
        }

        // æ‰¾å‡ºé‡å¤æ¬¡æ•° > 1 çš„è¯ç»„
        const duplicates = Object.keys(charCounts).filter(k => charCounts[k] > 1);

        // 2. æ¸²æŸ“ç»“æœï¼šå¯¹é‡å¤è¯ç»„è¿›è¡Œæ ‡çº¢
        let displayHtml = input.replace(urlRegex, ' [é“¾æ¥] ');
        
        // ä¸ºäº†é¿å… HTML æ ‡ç­¾åµŒå¥—é”™è¯¯ï¼Œæˆ‘ä»¬å…ˆå¤„ç†é‡å¤é¡¹
        duplicates.forEach(word => {
            const regex = new RegExp(word, 'g');
            displayHtml = displayHtml.replace(regex, `<span class="duplicate">${word}</span>`);
        });

        document.getElementById('pureText').innerHTML = displayHtml;
        document.getElementById('links').innerText = uniqueLinks.join('\n');
    }

    function forceCopy(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("å·²å¤åˆ¶æˆåŠŸï¼");
        });
    }
</script>
