<!DOCTYPE html>

    <style>

<body>

<div class="app-container">
    <div style="text-align: center;">
        <h2>ğŸ”— é“¾æ¥æå– & é‡å¤æ£€æµ‹åŠ©æ‰‹</h2>
        <p style="font-size: 12px; color: var(--text-sub);">æ”¯æŒ weixinstore é€šé…æå– | æ±‰å­—é‡å¤é¡¹è‡ªåŠ¨æ ‡çº¢</p>
    </div>

    <div class="main-content">
        <div class="panel">
            <span>è¾“å…¥æ··åˆæ–‡æ¡ˆ</span>
            <textarea id="input" placeholder="è¯·åœ¨æ­¤ç²˜è´´æ–‡æ¡ˆ..."></textarea>
            <button class="btn" onclick="process()">âš¡ æå–å¹¶æ£€æµ‹é‡å¤</button>
        </div>

        <div class="panel" id="outputSection" style="display: none;">
            <div class="label-row">
                <span>å‡€åŒ–æ–‡æ¡ˆï¼ˆçº¢è‰²ä¸ºæ±‰å­—é‡å¤é¡¹ï¼‰</span>
                <button class="copy-btn" onclick="forceCopy('pureText')">ä¸€é”®å¤åˆ¶æ–‡æœ¬</button>
            </div>
            <div id="pureText" class="result-card"></div>

            <div class="label-row" style="margin-top: 10px;">
                <span>æå–çš„é“¾æ¥</span>
                <button class="copy-btn" onclick="forceCopy('links')">ä¸€é”®å¤åˆ¶é“¾æ¥</button>
            </div>
            <div id="links" class="result-card" style="color: #3498db;"></div>
        </div>
    </div>
</div>

<script>
    function process() {
        const input = document.getElementById('input').value;
        if (!input.trim()) return;

        // é€šé…æ­£åˆ™ï¼šåŒ¹é…æ‰€æœ‰å¸¦ weixinstore çš„é“¾æ¥éƒ¨åˆ†
        const urlRegex = /(weixinstore[^\s\u4e00-\u9fa5]+)/g;
        
        // æå–é“¾æ¥å¹¶å»é‡
        const allLinks = input.match(urlRegex) || [];
        const uniqueLinks = [...new Set(allLinks)];

        // å¤„ç†æ–‡å­—ï¼šæŒ‰è¡Œæ£€æµ‹æ±‰å­—é‡å¤
        const lines = input.split('\n');
        const seenTexts = new Set();
        let htmlResult = "";

        lines.forEach(line => {
            if (!line.trim()) {
                htmlResult += "\n";
                return;
            }

            // æå–è¯¥è¡Œä¸­çš„æ±‰å­—æè¿°éƒ¨åˆ†ï¼ˆå»æ‰é“¾æ¥éƒ¨åˆ†ï¼‰
            let textPart = line.replace(urlRegex, '').trim();
            let linksInLine = line.match(urlRegex) || [];

            if (textPart) {
                // å¦‚æœæ±‰å­—æè¿°å·²ç»å‡ºç°è¿‡ï¼Œæ ‡çº¢
                if (seenTexts.has(textPart)) {
                    htmlResult += `<span class="duplicate">${textPart}</span>`;
                } else {
                    htmlResult += textPart;
                    seenTexts.add(textPart);
                }
            }
            
            // è¡¥å›é“¾æ¥å ä½ç¬¦
            linksInLine.forEach(() => htmlResult += " [é“¾æ¥] ");
            htmlResult += "\n";
        });

        document.getElementById('pureText').innerHTML = htmlResult;
        document.getElementById('links').innerText = uniqueLinks.join('\n');
        document.getElementById('outputSection').style.display = 'flex';
    }

    /**
     * å¼ºåŠ›å¤åˆ¶å‡½æ•°ï¼šä¸‰é‡ä¿éšœ
     */
    function forceCopy(elementId) {
        const el = document.getElementById(elementId);
        const text = el.innerText; // è·å–çº¯æ–‡æœ¬ï¼Œä¸å¸¦ HTML æ ‡ç­¾

        // 1. å°è¯•ç°ä»£ Clipboard API
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(() => {
                feedback(event.target);
            }).catch(() => {
                fallbackCopy(text, event.target);
            });
        } else {
            // 2. å°è¯•ä¼ ç»Ÿ execCommand æ–¹æ¡ˆ
            fallbackCopy(text, event.target);
        }
    }

    function fallbackCopy(text, btn) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                feedback(btn);
            } else {
                throw new Error();
            }
        } catch (err) {
            // 3. æœ€ç»ˆæ–¹æ¡ˆï¼šå¦‚æœè‡ªåŠ¨å¤åˆ¶éƒ½å¤±è´¥ï¼Œå…¨é€‰æ–‡æœ¬è®©ç”¨æˆ·æŒ‰ Ctrl+C
            alert("ç”±äºæµè§ˆå™¨å®‰å…¨é™åˆ¶ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶é€‰ä¸­çš„æ–‡å­—");
            const range = document.createRange();
            const target = document.getElementById(btn.getAttribute('onclick').match(/'([^']+)'/)[1]);
            window.getSelection().removeAllRanges();
            range.selectNodeContents(target);
            window.getSelection().addRange(range);
        }
        document.body.removeChild(textArea);
    }

    function feedback(btn) {
        const oldText = btn.innerText;
        btn.innerText = "å·²æˆåŠŸå¤åˆ¶ï¼";
        btn.style.background = "var(--primary-color)";
        btn.style.color = "white";
        setTimeout(() => {
            btn.innerText = oldText;
            btn.style.background = "";
            btn.style.color = "";
        }, 1500);
    }
</script>
