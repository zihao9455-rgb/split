<body>

<div class="app-container">
    <div class="header">
        <span style="font-size: 20px; font-weight: 800;">ğŸš€ ç”Ÿäº§åŠ›æ’ç‰ˆç»ˆç«¯</span>
        <span style="font-size: 12px; margin-left: 15px; opacity: 0.5;">å…¨å±å®½å¹…ç‰ˆ | å®æ—¶å¤šè‰²æŸ¥é‡</span>
    </div>

    <div class="main-content">
        <div class="panel input-panel">
            <div class="label-row">
                <span>æ–‡æ¡ˆè¾“å…¥ (å†…å®¹å·²è‡ªåŠ¨åŠ ç²—)</span>
                <span id="stat" style="font-size: 12px; opacity: 0.5;">ç­‰å¾…è¾“å…¥...</span>
            </div>
            <textarea id="input" placeholder="åœ¨æ­¤ç²˜è´´åŸå§‹æ–‡æ¡ˆ..." oninput="process()"></textarea>
        </div>

        <div class="panel output-panel">
            <div class="label-row">
                <span>æŸ¥é‡é¢„è§ˆ</span>
                <button class="secondary-copy-btn" onclick="copyText('pureText')">å¤åˆ¶æ–‡æ¡ˆ</button>
            </div>
            <div id="pureText" class="result-card"></div>
            
            <div class="label-row" style="margin-top: 10px;">
                <span>æå–åˆ°çš„é“¾æ¥</span>
            </div>
            <div id="links" class="result-card"></div>
            
            <button class="copy-link-btn" onclick="copyText('links')">ğŸ”— ä¸€é”®å¤åˆ¶æå–çš„é“¾æ¥</button>
        </div>
    </div>
</div>

<script>
    const whitelist = ["é“¾æ¥", "æ¢æ–°", "æ¥æ¢", "æ–°é“¾", "ç”¨è¿™", "è¿™ä¸ª"];
    const colorPalette = [
        { text: "#ff3b30", bg: "rgba(255, 59, 48, 0.15)" },
        { text: "#5856d6", bg: "rgba(88, 86, 214, 0.15)" },
        { text: "#ff9500", bg: "rgba(255, 149, 0, 0.15)" },
        { text: "#34c759", bg: "rgba(52, 199, 89, 0.15)" },
        { text: "#af52de", bg: "rgba(175, 82, 222, 0.15)" },
        { text: "#5ac8fa", bg: "rgba(90, 200, 250, 0.15)" }
    ];

    function process() {
        const input = document.getElementById('input').value;
        document.getElementById('stat').innerText = `å·²è¾“å…¥ ${input.length} å­—`;
        
        if (!input.trim()) {
            document.getElementById('pureText').innerHTML = "";
            document.getElementById('links').innerText = "";
            return;
        }

        const urlRegex = /(weixinstore[^\s\u4e00-\u9fa5]+)/g;
        const allLinks = input.match(urlRegex) || [];
        const uniqueLinks = [...new Set(allLinks)];
        
        const pureTextContent = input.replace(urlRegex, '');
        const charCounts = {};
        
        for (let i = 0; i < pureTextContent.length - 1; i++) {
            const pair = pureTextContent.substr(i, 2);
            if (/[\u4e00-\u9fa5]{2}/.test(pair) && !whitelist.includes(pair)) {
                charCounts[pair] = (charCounts[pair] || 0) + 1;
            }
        }

        const duplicates = Object.keys(charCounts).filter(k => charCounts[k] > 1);
        const colorMap = {};
        duplicates.forEach((word, index) => {
            colorMap[word] = colorPalette[index % colorPalette.length];
        });

        let displayHtml = input.replace(urlRegex, ' <span style="color:#007aff; opacity:0.6;">[é“¾æ¥]</span> ');
        
        duplicates.sort((a, b) => b.length - a.length).forEach(word => {
            const color = colorMap[word];
            const regex = new RegExp(word, 'g');
            displayHtml = displayHtml.replace(regex, `<span class="duplicate-tag" style="color: ${color.text}; background: ${color.bg};">${word}</span>`);
        });

        document.getElementById('pureText').innerHTML = displayHtml;
        document.getElementById('links').innerText = uniqueLinks.join('\n');
    }

    function copyText(id) {
        const text = document.getElementById(id).innerText;
        // ç°ä»£ API ä¼˜å…ˆ
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const original = btn.innerText;
                btn.innerText = "âœ¨ å¤åˆ¶æˆåŠŸï¼";
                setTimeout(() => btn.innerText = original, 1500);
            });
        } else {
            // ä¼ ç»Ÿå…œåº•
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("å·²å¤åˆ¶ï¼");
        }
    }
</script>
