        .duplicate {

<body>

<div class="app-container">
    <div style="text-align: center;">
        <h2>ğŸ”— å®æ—¶æŸ¥é‡æ’ç‰ˆåŠ©æ‰‹</h2>
        <p style="font-size: 13px; opacity: 0.8;">ç²˜è´´åè‡ªåŠ¨è¯†åˆ« weixinstore é“¾æ¥å¹¶æ ‡çº¢é‡å¤æ±‰å­—</p>
    </div>

    <div class="main-content">

            <div class="label-row">

                <span id="charCount" style="font-size: 12px; opacity: 0.6;">å­—æ•°: 0</span>
            </div>
            <textarea id="input" placeholder="ç›´æ¥ç²˜è´´å¤šæ®µæ–‡æ¡ˆ..." oninput="process()"></textarea>
        </div>

        <div class="panel" id="outputSection">
            <div class="label-row">
                <span>æ£€æµ‹ç»“æœ</span>
                <span id="dupAlert" class="tips" style="display:none;">âš ï¸ å‘ç°é‡å¤é¡¹</span>
            </div>
            <div id="pureText" class="result-card" style="height: 230px;"></div>
            <button class="copy-btn" onclick="forceCopy('pureText')">å¤åˆ¶å‡€åŒ–æ–‡æ¡ˆ</button>

            <div class="label-row" style="margin-top: 5px;">
                <span>æå–é“¾æ¥</span>
            </div>
            <div id="links" class="result-card" style="height: 100px; color: #3498db;"></div>
            <button class="copy-btn" onclick="forceCopy('links')">å¤åˆ¶å…¨éƒ¨é“¾æ¥</button>
        </div>
    </div>
</div>

<script>
    function process() {
        const input = document.getElementById('input').value;
        const charCountEl = document.getElementById('charCount');
        const dupAlert = document.getElementById('dupAlert');
        
        charCountEl.innerText = `å­—æ•°: ${input.length}`;
        if (!input.trim()) {
            document.getElementById('pureText').innerHTML = "";
            document.getElementById('links').innerText = "";
            dupAlert.style.display = "none";
            return;
        }

        // 1. æ­£åˆ™ï¼šåŒ¹é…æ‰€æœ‰å¸¦ weixinstore çš„é“¾æ¥éƒ¨åˆ†
        const urlRegex = /(weixinstore[^\s\u4e00-\u9fa5]+)/g;
        
        // 2. æå–å¹¶å»é‡é“¾æ¥
        const allLinks = input.match(urlRegex) || [];
        const uniqueLinks = [...new Set(allLinks)];

        // 3. å®æ—¶æŸ¥é‡ç®—æ³•ï¼šæŒ‰è¡Œå¯¹æ¯”æè¿°æ–‡å­—
        const lines = input.split('\n');
        const seenTexts = new Set();
        let htmlResult = "";
        let hasDuplicate = false;

        lines.forEach((line, index) => {
            // æå–è¯¥è¡Œå»é™¤é“¾æ¥åçš„çº¯æ±‰å­—éƒ¨åˆ†
            let textPart = line.replace(urlRegex, '').trim();
            let linksInLine = line.match(urlRegex) || [];

            if (textPart) {
                // å¦‚æœè¯¥è¡Œæ–‡å­—ï¼ˆå»ç©ºæ ¼åï¼‰ä¹‹å‰å‡ºç°è¿‡ï¼Œåˆ™æ ‡çº¢
                if (seenTexts.has(textPart)) {
                    htmlResult += `<span class="duplicate">${textPart}</span>`;
                    hasDuplicate = true;
                } else {
                    htmlResult += textPart;
                    seenTexts.add(textPart);
                }
            }
            
            // è¡¥å›å ä½ç¬¦
            linksInLine.forEach(() => htmlResult += " <small style='opacity:0.5'>[é“¾æ¥]</small> ");
            htmlResult += "\n";
        });

        // 4. æ›´æ–° DOM
        document.getElementById('pureText').innerHTML = htmlResult;
        document.getElementById('links').innerText = uniqueLinks.join('\n');
        dupAlert.style.display = hasDuplicate ? "inline" : "none";
    }

    // å¼ºåŠ›å¤åˆ¶ï¼šè§£å†³æœ¬åœ° file:// åè®®æ— æ³•å¤åˆ¶çš„é—®é¢˜
    function forceCopy(elementId) {
        const el = document.getElementById(elementId);
        const text = el.innerText; // åªè·å–çº¯æ–‡æœ¬

        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "âœ… å·²å¤åˆ¶æˆåŠŸ";
            setTimeout(() => btn.innerText = originalText, 1500);
        } catch (err) {
            alert("è¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶");
        }
        document.body.removeChild(textArea);
    }
</script>
